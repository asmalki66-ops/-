        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@600;700&display=swap');
        body {
            font-family: 'Amiri', serif;
            /* New: Light blue background */
            background-color: #E0F2F7; /* A very light blue */
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover; /* Retain for future potential images, but not active now */
            background-position: center; /* Retain for future potential images */
        }

        .font-kufi {
            font-family: 'Cairo', sans-serif;
        }
        /* Custom styles for the book card effect */
        .class-card-book-effect {
            /* Apply 3D transform directly to the card */
            transform: perspective(1000px) rotateY(-8deg) rotateX(3deg);
            transform-origin: center right; /* Rotate from the right edge to simulate a spine */
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            box-shadow: -8px 0px 15px -3px rgba(0,0,0,0.3); /* Stronger shadow on the right for "spine" */
        }

        .class-card-book-effect:hover {
            transform: perspective(1000px) rotateY(-3deg) rotateX(1deg) scale(1.02);
            box-shadow: -12px 0px 20px -3px rgba(0,0,0,0.4);
        }
